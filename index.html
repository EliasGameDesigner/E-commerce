        <!-- envolve php -->
        <form id="registration-form"  action="index.html">
            <h3>Registre-se</h3>
            <input type="text" id="phone-email-username" name="phone-email-username" placeholder="Número de telefone/ Email/ Nome do usuário" required><br>
            <input type="password" id="create-password" placeholder="Crie uma senha" required><br><br>
            <input type="submit" value="Enviar Registro">
        </form>

        <!-- Seção de Endereços -->
        <h1 id="tituloEn">Endereço(s)</h1>

        <div class="form-section" id="address-section">
            <!-- Modelo do Formulário de Endereço (será clonado) -->
            <div class="address-form-container" id="address-template">
                <!-- envolve php -->
                <form class="address-form" action="index.html">
                    <input type="text" name="street" placeholder="Rua" required><br><br>
                    <input type="text" name="neighborhood" placeholder="Bairro" required><br><br>
                    <input type="text" name="number" placeholder="Número" required><br><br>
                    <input type="text" name="complement" placeholder="Complemento (opcional)"><br><br>
                    <input type="text" name="zipcode" placeholder="CEP" required><br><br>
                    <input type="submit" value="Salvar Endereço">
                </form>
            </div>
            <!-- Endereços adicionais serão injetados aqui -->
            <div id="additional-addresses"></div>

            <button type="button" id="add-address-button" class="add-address-button">Adicionar Novo Endereço</button>
