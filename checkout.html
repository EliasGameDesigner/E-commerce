        <section id="carrinho-revisao">
            <h2>1. Revisão do Carrinho</h2>

                <!-- Os itens do carrinho serão carregados aqui -->
            </ul>

            <div id="revisao">
                <div id="precos">
                    <p>Imposto: R$900,00</p>
                    <p>Frete: R$200,00</p>
                    <p><strong>Total: R$0,00</strong></p>
                </div>
                <div id="buttonContainer">
                    <button id="btn-salvar" onclick="prosseguirParaPagamento()">
                        Prosseguir para<br> o pagamento
                    </button>
                </div>
            </div>
        </section>

        <section id="metodos-pagamento" style="display: none;">
            <h2>2. Método de Pagamento</h2>
            <form id="payment-form">
                <ul>
                    <li class="metodosItem">
                        <input type="radio" id="PIX" name="metodoPagamento" value="PIX">
                        <div class="icones">
                            <img id="iconepix" src="https://img.icons8.com/?size=50&id=JCKq54BoMJK1&format=png" alt="Ícone PIX">
                        </div>
                        <div class="textos">PIX</div>
                    </li>
                    <li class="metodosItem">
                        <input type="radio" id="boleto" name="metodoPagamento" value="boleto">
                        <div class="icones">
                            <img id="iconeboleto" src="https://img.icons8.com/?size=192&id=77599&format=png" alt="Ícone Boleto">
                        </div>
                        <div class="textos">BOLETO</div>
                    </li>
                    <li class="metodosItem">
                        <input type="radio" id="cartao" name="metodoPagamento" value="cartao">
                        <div class="icones">
                            <img id="iconecartao" src="https://cdn-icons-png.flaticon.com/512/71/71227.png" alt="Ícone Cartão">
                        </div>
                        <div class="textos">CARTÃO</div>
                    </li>
                </ul>
                <div id="buttonContainer" style="margin-top: 20px;">
                    <button type="button" id="btn-salvar" onclick="confirmarPagamento()">Confirmar Pagamento</button>
                </div>
            </form>
        </section>

        <section id="confirmacao" style="display: none;">
            <h2>3. Pedido Confirmado!</h2>
            <p>Obrigado pela sua compra. Um e-mail de confirmação foi enviado para o seu endereço.</p>
            <p>Seu pedido será processado em breve.</p>
            <div id="buttonContainer" style="margin-top: 20px;">
                <button id="btn-salvar" onclick="window.location.href='index.html'">Voltar para a Página Inicial</button>
            </div>
        </section>
